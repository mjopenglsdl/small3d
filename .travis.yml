branches:
  only:
    - master
matrix:
  include:
    - os: linux
      dist: trusty
      language: python
      sudo: required
    - os: osx 
      osx_image: xcode7.3 # apple-clang 7.3
      language: generic
      env:
install:
  - sudo apt-get update
  - sudo apt-get install --only-upgrade cmake
  - chmod +x ./.travis/install.sh
  - ./.travis/install.sh
script:
  - chmod +x ./.travis/run.sh
  - ./.travis/run.sh
