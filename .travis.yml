os: linux
language: python
branches:
  only:
    - master
install:
  - chmod +x ./.travis/install.sh
  - sudo ./.travis/install.sh
  - sudo apt-get update
  - sudo apt-get install --only-upgrade cmake
script:
  - conan user
  - sudo chmod -R 777 /home/travis/.conan
  - chmod +x ./.travis/run.sh
  - ./.travis/run.sh
