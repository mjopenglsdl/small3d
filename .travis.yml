language: python
branches:
  only:
    - master
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2
install:
  - chmod +x ./.travis/install.sh
  - sudo ./.travis/install.sh
  - sudo apt-get update
  - sudo apt-get install --only-upgrade cmake
script:
  - chmod +x ./.travis/run.sh
  - ./.travis/run.sh
