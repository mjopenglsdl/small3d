language: cpp
compiler:
- gcc
# whitelist
branches:
  only:
    - master
before_install:
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo apt-get update -qq
- if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
install:
- mkdir installation
- cd installation
- wget http://apt.biicode.com/install.sh
- chmod +x install.sh
- sudo ./install.sh
- bii setup:cpp
- cd ..
- sudo rm -rf installation
script:
- cmake --version
- bii init biicode_project
- mkdir -p ./biicode_project/blocks/dimitrikourk/small3d
- mv !(biicode_project) ./biicode_project/blocks/dimitrikourk/small3d
- cd biicode_project
- bii find
- bii cpp:build
- "./bin/dimitrikourk_small3d_main"
after_success:
- bii user dimitrikourk -p $PASSWORD
- bii publish --tag STABLE --versiontag=1.00
